<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Reflect Example</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Reflect Example</h1>
        <script>
            const user = {
                name: 'doctor',
                age: 35,
            }
            const userProxy = new Proxy(user, {
                set(target, prop, value) {
                    return Reflect.set(target, prop, value)
                },
            })
            userProxy.name = '123'
            console.log(userProxy)
        </script>
    </body>
</html>
