<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Proxy Logging</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Reflect Array</h1>
        <script>
            let array = [1, 2, 3]
            console.log(array[-1])
            array = new Proxy(array, {
                get(target, prop, receiver) {
                    if (prop < 0) {
                        prop = +prop + target.length
                    }
                    return Reflect.get(target, prop, receiver)
                },
            })
            console.log(array[-1])
            console.log(array[-2])
            console.log(array[-3])
        </script>
    </body>
</html>
