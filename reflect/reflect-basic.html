<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Proxy Logging</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Reflect Basic</h1>
        <script>
            const user = {
                name: 'doctor',
                age: 35,
            }
            const proxy = new Proxy(user, {
                get(target, prop, value) {
                    return Reflect.set(target, prop, value)
                },
            })
            proxy.name = '123'
            console.log(proxy)
        </script>
    </body>
</html>
