<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Basic Generator</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Basic Generator</h1>
        <script>
            function* gameGenerator() {
                yield 'Game Started'
                yield 'Game Running'
                yield 'Game Over'
            }
            const game = gameGenerator()
            console.log(game.next())
        </script>
    </body>
</html>
