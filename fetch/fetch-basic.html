<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Basic Fetch</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Fetch API</h1>
        <script>
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then((response) => response.json())
                .then((data) => {
                    console.log(data)
                })
        </script>
    </body>
</html>
