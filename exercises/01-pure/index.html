<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <div class="operations">
        <button onclick="performOperation('add', false)">+</button>
        <button onclick="performOperation('subtract', false)">-</button>
        <button onclick="performOperation('multiply', false)">*</button>
        <button onclick="performOperation('divide', false)">/</button>
    </div>
    <div class="result">
        Result: <span id="result"></span>
    </div>
    <div class="operations">
        <button onclick="performOperation('add', true)">+ (Impure)</button>
        <button onclick="performOperation('subtract', true)">- (Impure)</button>
        <button onclick="performOperation('multiply', true)">* (Impure)</button>
        <button onclick="performOperation('divide', true)">/ (Impure)</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
