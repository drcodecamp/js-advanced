<!doctype html>

        <meta charset="UTF-8" />
        <title>Set</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Set() Duplicates</h1>
        <script>
            const arrayWithDuplicates = [
                0, 0, 0, 10, 20, 30, 10, 10, 2, 2, 3, 1, 1,
            ]
            const cleanArray = new Set(arrayWithDuplicates)
            console.log('cleaned?', cleanArray)
        </script>
